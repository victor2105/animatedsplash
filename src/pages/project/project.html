<ion-header>

  <ion-navbar [color]="background()">
    <ion-title>{{project?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [class]="background()">

  <ion-slides>
    <ion-slide *ngFor="let item of groupList">
        <grupo [group]="item" (updateEvent)="updateEvent($event)"></grupo>
    </ion-slide>
    <ion-slide>
      <button ion-button style="margin-top: -3px;" [color]="background()" block (click)="newGroup('Novo Grupo')">Adicionar grupo</button>
    </ion-slide>
  </ion-slides>
    
  </ion-content>
