<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{project?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="v-content">

    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="project.name" placeholder="Gastos"></ion-input>
    </ion-item>
  
    <button ion-button block clear (click)="saveProject(project)">Salvar</button>


    <ion-item *ngFor="let group of groupListList$ | async">
      {{group.name}} {{group.parent}}
    </ion-item>
    <button ion-button block clear (click)="newGroup('Gruops')">Salvar</button>

    
  </ion-content>
