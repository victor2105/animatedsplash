<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{project?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="v-content">

  <ion-slides>
    <ion-slide *ngFor="let group of groupList$ | async">
        <grupo [group]="group"></grupo>
    </ion-slide>
    <ion-slide>
      <button ion-button block (click)="newGroup('Novo Grupo')">Adicionar grupo</button>
    </ion-slide>
  </ion-slides>
    
  </ion-content>
