<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="cel.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="cel.value"></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button clear [disabled]="disableButton" (click)="disableButton = true; save(cel)">Salvar</button>
</ion-content>
