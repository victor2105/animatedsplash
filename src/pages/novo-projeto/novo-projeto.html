<ion-header>

  <ion-navbar color="background()">
    <ion-title>{{editMode ? 'Editar Projeto' : 'Novo Projeto'}}</ion-title>
    <ion-buttons end>
      <button ion-button navPush="NovoProjetoPage" >
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input [(ngModel)]="project.name" placeholder="ex: Planejamento Financeiro"></ion-input>
  </ion-item>

  <ion-item>
    <div class="colors">
      <div *ngFor="let color of colors" [class]=" 'squar ' + color.class + ' ' + isSelected(color) " (click)="setBackgroundColor(color)"></div>   
    </div>
  </ion-item>

  <button ion-button block clear [disabled]="disableButton" (click)="disableButton = true; finish(project)">Salvar</button>
</ion-content>
