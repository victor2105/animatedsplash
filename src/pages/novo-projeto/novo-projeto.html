<ion-header>

  <ion-navbar color="primary">
    <ion-title>Novo Projeto</ion-title>
    <ion-buttons end>
      <button ion-button navPush="NovoProjetoPage" >
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input [(ngModel)]="project.name" placeholder="Planejamento Financeiro"></ion-input>
  </ion-item>

  <button ion-button block clear [disabled]="disableButton" (click)="disableButton = true; addProject(project)">Salvar</button>
</ion-content>
