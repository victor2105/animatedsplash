<ion-header>

  <ion-navbar color="primary">
    <ion-title>Galeria</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newProject()">
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Seus Projetos</ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let project of projectList$ | async">
        <div class="project-icon" item-start  (click)="openProject(project)">
          {{project.name[0]}}
        </div>
        <div (click)="openProject(project)">
          {{project.name}}
        </div>
        <ion-icon larg name="more" item-end (click)="selectProject(project)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
