<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus projetos</ion-title>
    <ion-buttons end>
      <button ion-button navPush="NovoProjetoPage" >
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let project of projects | async" (click)="select(project)">
      {{project.name}}
    </ion-item>
  </ion-list>
</ion-content>
