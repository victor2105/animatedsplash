<ion-header>

  <ion-navbar color="primary">
    <ion-title>Galeria</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newProject()" >
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Projetos
    </ion-list-header>
    <ion-item *ngFor="let project of projectList$ | async" (click)="editProject(project)">
      {{project.name}}
    </ion-item>
  </ion-list>
</ion-content>
