<ion-header>

  <ion-toolbar>
    <ion-title>Meus projetos</ion-title>
    <ion-buttons start>
      <button ion-button (click)="novoProjeto()">
        <span ion-text color="primary" showWhen="ios">Novo</span>
        <ion-icon name="add" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let project of projects" (click)="openProject(project)">
      {{project.name}}
    </ion-item>
  </ion-list>
</ion-content>
